<!DOCTYPE html>

    <div class="container dark">
      <header class="extension-name">
        <h1>PingTool</h1>

      <div class="main-container">
        <div class="tab">
          <button class="tablinks" data-tab-id="tabs">标签</button>
          <button class="tablinks" data-tab-id="calc">计算</button>
          <div class="underline" style="width: 0; left: 0;"></div>
        </div>
        <div id="tabs" class="tab-content">
          <ul class="tabs-container">
            <li class="card">
              <div class="card-icon">
                <img src="../images/32x32.png" alt="Icon 1">
              </div>
              <h2>Name 1</h2>
              <p>Description 1</p>
            </li>
            <li class="card">
              <div class="card-icon">
                <img src="../images/32x32.png" alt="Icon 2">
              </div>
              <h2>Name 2</h2>
              <p>Description 2</p>
            </li>
            <li class="card">
              <div class="card-icon">
                <img src="../images/32x32.png" alt="Icon 3">

              </div>
              <h2>Name 3</h2>
              <p>Description 3</p>
            </li>
            <li class="card">
              <div class="card-icon">
                <img src="../images/32x32.png" alt="Icon 4">
              </div>
              <h2>Name5 </h2>
              <p>Description 1</p>
            </li>
            <!-- More cards... -->
          </ul>
        </div>

      <div class="setting-container d-none">
        <div class="setting-name d-flex">
          <h2>设置</h2>
          <span class="back">
            <img class="light-back" src="../images/back.svg" alt="back">
            <img class="dark-back" src="../images/dark-back.svg" alt="back">
          </span>
        </div>
